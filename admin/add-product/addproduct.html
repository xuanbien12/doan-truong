<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./../../assets/css/fonts.css">
    <link rel="stylesheet" href="./../../assets/css/">
    <link rel="stylesheet" href="./../../assets/css/reset.css">
    <link rel="stylesheet" href="./../admin.css">
    <link rel="stylesheet" href="addproduct.css">

</head>
<body>
    
    <div class="page">
        <header class="header">
                <div class="container">
                    <div class="nav">
                        <div class="nav-title">
                            <i class="fa-solid fa-users"></i>
                            <h1>Ace Admin</h1>
                        </div>
                        <a href="./../../index.html">
                            <i class="fa-solid fa-right-from-bracket"></i>
                        </a>
                    </div>
                </div>
        </header>
       
        <main class="main">
           
                <div class="main-inner">
                    <div class="toolbars">
                        <div class="admin toolbars-item">
                            <i class="fa-solid fa-circle-user st-icon"></i>
                            Admin
                        </div>
                        <div class="user toolbars-item">
                            <i class="fa-solid fa-user st-icon"></i>
                            User
                        </div>
                        <div class="products toolbars-item">
                            <i class="fa-solid fa-list st-icon"></i>
                            Product
                        </div>
                        <div class="add-product toolbars-item">
                            <i class="fa-solid fa-plus st-icon"></i>
                            AddProduct
                        </div>
                        <div class="add-blog toolbars-item">
                            <i class="fa-solid fa-plus st-icon"></i>
                            AddBlog
                        </div>
                        <div class="feedback toolbars-item">
                            <i class="fa-solid fa-comment st-icon"></i>
                            feedBack
                        </div>
                        
                    </div>
                    <div id="add">
                        <div class="add-inner">
                            <h2 class="title-add"> Add Product</h2>
                            <div class="form-add">
                            <form id="form">
                                <div class="form-inner">
                                    <span>Name</span>
                                    <input type="text" class="add-name st-i" placeholder="Add name">
                                </div>
                                <div class="form-inner">
                                    <span>Brand</span>
                                    <input type="text" class="add-brand st-i" placeholder="Add brand">
                                </div>
                                <div class="form-inner">
                                    <span>Image</span>
                                    <input type="text" class="add-img st-i" placeholder="Add Link Image">
                                </div>
                                <div class="form-inner">
                                    <span>Price <br> (1000đ)</span>
                                    <div class="form-inner-i">
                                        <input type="text" class="add-price st-i" placeholder="Add Price">
                                         <span class="show-monney st-show"></span>
                                    </div>
                                </div>
                                <div class="form-inner">
                                    <span>Price del <br>(1000đ)</span>
                                    <div class="form-inner-i">
                                        <input type="text" class="add-pricedel st-i" placeholder="Add Price del">
                                        <span class="show-del st-show"></span>
                                    </div>
                                </div>
                                <button class="btn-add" type="submit">Add</button>
                                <span class="notification"><i class="fa-regular fa-circle-check"></i>Thêm sản phẩm thành công</span>
                            </form>
                            </div>
                        </div>
                    </div>
                </div>
          
        </main>
    </div>
</body>
<script src="./../../assets/js/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js" integrity="sha512-fD9DI5bZwQxOi7MhYWnnNPlvXdp/2Pj3XSTRrFs5FQa4mizyGLnJcN6tuvUS6LbmgN1ut+XGSABKvjN0H6Aoow==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="addproduct.js"></script>
</html>
