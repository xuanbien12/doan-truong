<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>feedback</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="feedback.css">
    <link rel="stylesheet" href="./../admin.css">
    <link rel="stylesheet" href="../../assets/css/reset.css">

</head>

<body>
    <div id="feedback">
        <header class="header">
            <div class="container">
                <div class="nav">
                    <div class="nav-title">
                        <i class="fa-solid fa-users"></i>
                        <h1>Ace Admin</h1>
                    </div>
                    <a href="./../../index.html">
                        <i class="fa-solid fa-right-from-bracket"></i>
                    </a>
                </div>

            </div>
        </header>
        <main class="main">

            <div class="main-inner">
                <div class="toolbars">
                    <div class="admin toolbars-item">
                        <i class="fa-solid fa-circle-user st-icon"></i>
                        Admin
                    </div>
                    <div class="user toolbars-item">
                        <i class="fa-solid fa-user st-icon"></i>
                        User
                    </div>
                    <div class="products toolbars-item">
                        <i class="fa-solid fa-list st-icon"></i>
                        Product
                    </div>
                    <div class="add-product toolbars-item">
                        <i class="fa-solid fa-plus st-icon"></i>
                        Add Product
                    </div>

                    <div class="feedback toolbars-item">
                        <i class="fa-solid fa-comment st-icon"></i>
                        feedBack
                    </div>

                </div>
                <div class="show-feedback">
                    <h2>Quản lý phản hồi của khác hàng</h2>
                    <table class="feedback-table">
                        <thead class="feedback-th">
                            <tr>
                                <td>Khách hàng</td>
                                <td>phản hồi </td>
                                <td>Xử lý phản phồi </td>

                            </tr>

                        </thead>
                        <tbody id="show-feedback">
                           
                        </tbody>
                    </table>
                </div>
            </div>

        </main>
        <div class="show-all-message">
           
           <div class="acx">
            <div class="aw" ><span class="hide-show-all">Ẩn</span></div>
            <div class="azb">
                <div class="message-inner">

                </div>
                
            </div>
           </div>
        </div>

    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"
    integrity="sha512-fD9DI5bZwQxOi7MhYWnnNPlvXdp/2Pj3XSTRrFs5FQa4mizyGLnJcN6tuvUS6LbmgN1ut+XGSABKvjN0H6Aoow=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="./../../assets/js/jquery.min.js"></script>
<script src="./../admin.css"></script>
<script src="./feedback.js"></script>

</html>
